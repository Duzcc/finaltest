<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bầu cua tôm cá</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="dice-container">
            <div class="dice"><img src="./img/bau.png" alt="Dice 1"></div>
            <div class="dice"><img src="./img/bau.png" alt="Dice 2"></div>
            <div class="dice"><img src="./img/bau.png" alt="Dice 3"></div>
        </div>

        <div class="bet-container">
            <div class="bet">
                <img src="./img/bau.png" alt="Bet 1">
                <span>0</span>
            </div>
            <div class="bet">
                <img src="./img/cua.png" alt="Bet 2">
                <span>0</span>
            </div>
            <div class="bet">
                <img src="./img/tom.png" alt="Bet 3">
                <span>0</span>
            </div>
            <div class="bet">
                <img src="./img/ca.png" alt="Bet 4">
                <span>0</span>
            </div>
            <div class="bet">
                <img src="./img/huou.png" alt="Bet 5">
                <span>0</span>
            </div>
            <div class="bet">
                <img src="./img/ga.png" alt="Bet 6">
                <span>0</span>
            </div>
        </div>
        <div class="buttons">
            <button class="spin">Quay</button>
            <button class="reset">Đặt lại</button>
        </div>

        <div class="instructions">
            <strong>Lưu ý:</strong>
            <ul>
                <li>Số lần đặt ở một 'Hình' sẽ là số lần xuất hiện của các 'Hình' trên 'Kết quả'</li>
                <li>Tổng số điểm đặt trong một lần, tối đa là 3</li>
            </ul>
        </div>
    </div>

    <script src="./game.js"></script>
</body>

</html>
